[application]
name= AHFormatter
version= V52M1
basepath= C:\Program Files\AntennaHouse\AHFormatterV52
exes= AHFCmd, AHFormatter

[environment]
AHF52_HOME= C:\Program Files\AntennaHouse\AHFormatterV52
AHF52_LIC_PATH= %(AHF52_HOME)s
AHF52_HYPDIC_PATH= %(AHF52_HOME)s\hyphenation
AHF52_DEFAULT_CSS= %(AHF52_HOME)s\html.css
AHF52_FONT_CONFIGFILE= %(AHF52_HOME)s\font-config.xml
AHF52_DMC_TBLPATH= %(AHF52_HOME)s\base2

[AHFCmd]
path= AHFCmd.exe
gui= no

[AHFormatter]
path= AHFormatter.exe
gui= yes
